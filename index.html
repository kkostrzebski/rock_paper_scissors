<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span>
        </h1>
        <div class="score">
            <span>Score</span>
            <strong class="points">12</strong>
        </div>
    </header>
    <main>
        <section class="options">
            <button class="button button--paper">
                <div class="button__image-container">
                    <img src="./images/icon-paper.svg" alt="paper">
                </div>
            </button>
            <button class="button button--scissors">
                <div class="button__image-container">
                    <img src="./images/icon-scissors.svg" alt="scissors">
                </div>
            </button>
            <button class="button button--rock">
                <div class="button__image-container">
                    <img src="./images/icon-rock.svg" alt="rock">
                </div>
            </button>
        </section>
    </main>
</body>

</html>
